name: '每日安全新闻'

on:
  watch:
    types: [started]
  schedule:
    - cron: '0 1 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: node ./plugins/days_secure.js
        env:
          bot_api: ${{ secrets.bot_api }}

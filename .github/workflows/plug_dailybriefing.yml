name: '每日简报'

on:
  watch:
    types: [started]
  schedule:
    - cron: '30 9 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: node ./plugins/dailybriefing.js
        env:
          bot_api: ${{ secrets.bot_api }}
